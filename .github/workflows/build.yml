name: build openwrt
on:
  push:
    branches:
    - main
  schedule:
  - cron: '30 15 * * *'

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: apt install packages
      run: |
        sudo apt update -y
        sudo apt install -y ack antlr3 aria2 asciidoc autoconf automake autopoint binutils bison build-essential \
        bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib \
        git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev \
        libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz \
        mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pip libpython3-dev qemu-utils \
        rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev

    - name: checkout lede
      uses: actions/checkout@v3.4.0
      with:
        repository: coolsnowwolf/lede
        path: lede
        clean: false

    - name: install feeds
      run: |
        cat <<EOF | tee lede/feeds.conf
        src-git packages https://github.com/coolsnowwolf/packages
        src-git luci https://github.com/coolsnowwolf/luci
        src-git routing https://github.com/coolsnowwolf/routing
        src-git telephony https://git.openwrt.org/feed/telephony.git
        src-git kenzo https://github.com/kenzok8/openwrt-packages
        src-git small https://github.com/kenzok8/small
        EOF
        ./lede/scripts/feeds update -a
        ./lede/scripts/feeds install -a
        ./lede/scripts/feeds install -a

    - name: build config
      run: |
        cat <<EOF | tee lede/.config
        CONFIG_TARGET_x86=y
        CONFIG_TARGET_x86_64=y
        CONFIG_TARGET_x86_64_DEVICE_generic=y
        CONFIG_TARGET_KERNEL_PARTSIZE=256
        CONFIG_TARGET_ROOTFS_PARTSIZE=2048
        CONFIG_DEVEL=y
        CONFIG_CCACHE=y
        CONFIG_PACKAGE_luci-app-passwall2=y
        CONFIG_PACKAGE_luci-app-dockerman=y
        CONFIG_PACKAGE_luci-app-openclash=y
        CONFIG_PACKAGE_luci-theme-argon=y
        CONFIG_PACKAGE_bash=y
        CONFIG_PACKAGE_tmux=y
        CONFIG_PACKAGE_vim-full=y
        CONFIG_PACKAGE_fdisk=y
        CONFIG_PACKAGE_tcpdump=y
        CONFIG_PACKAGE_kexec=y
        EOF
        make -C lede defconfig

    - name: download packages
      run: make -C lede download

    - name: build firmware
      run: |
        make -C lede clean
        make -C lede -j8

    - name: generate release tag
      id: tag
      run: |
        echo "release_date=$(date +%Y.%m.%d)" >> $GITHUB_OUTPUT

    - name: upload firmware to release
      uses: softprops/action-gh-release@v1
      with:
        name: ${{ steps.tag.outputs.release_date }}
        tag_name: ${{ steps.tag.outputs.release_date }}
        files: |
          lede/bin/targets/x86/64/*.buildinfo
          lede/bin/targets/x86/64/openwrt-x86-64-generic-squashfs-combined-efi.img.gz

    - name: delete older releases
      uses: dev-drprasad/delete-older-releases@v0.2.1
      with:
        keep_latest: 30
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
